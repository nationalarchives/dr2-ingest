name: DR2 Run Lambda Tests
on:
  pull_request:
permissions:
  id-token: write
  contents: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nationalarchives/dr2-github-actions/.github/actions/run-git-secrets@main
      - uses: nationalarchives/dr2-github-actions/.github/actions/slack-send@main
        if: failure()
        with:
          message: ":warning: Secrets found in repository: *${{ inputs.repo-name }}* @channel"
          slack-url: ${{ secrets.SLACK_WEBHOOK }}
      - uses: sbt/setup-sbt@v1
      - uses: scalacenter/sbt-dependency-submission@v2
      - uses: actions/dependency-review-action@v4
      - run: |
          find . -name requirements.txt | xargs -I {} pip install -r {}
          AWS_DEFAULT_REGION=eu-west-2 pytest
          sbt e2eTests/scalafmtCheckAll scalafmtCheckAll test
          (cd kotlin/e2e-tests/lib && gradle test)



